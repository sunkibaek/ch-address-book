<a
  class="pull-right btn btn-xs btn-default"
  ng-href="/#{{ contact.currentContact.editUrl }}">
  edit
</a>

<h2>{{ contact.currentContact.fullname }}</h2>

<dl class="dl-horizontal">
  <dt>Phone: </dt>
  <dd>{{ contact.currentContact.phone | phone }}</dd>

  <dt>Email: </dt>
  <dd>{{ contact.currentContact.email }}</dd>

  <dt>Address: </dt>
  <dd>{{ contact.currentContact.address }}</dd>
</dl>
